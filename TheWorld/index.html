<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div id="setupSlot">
        <div id="bg-config" class="bg-config">
            <div id="button-start" class="button-config" onclick="start(config)">Iniciar</div>
            <div class="button-group">
                <input id="speed" class="input-config" type="text" placeholder="Speed">
                <input id="walls" class="input-config" type="text" placeholder="Internal walls">
                <input id="rounds" class="input-config" type="text" placeholder="Max rounds">
                <input id="time" class="input-config" type="text" placeholder="Max time (sec)">
                <input id="size" class="input-config" type="text" placeholder="World Size (>6)">
            </div>
            <div class="config-checkbox"> 
                <input id="saveconfig" type="checkbox">save configs
            </div>
        </div>
    </div>
    <div id="arenaSlot">
    </div>
    <div id=pannel style="display: none;">
        <div id="scoreBoard">
            <div class="score" id="vi1">
                <div class="score-name">♣</div>
                <div class="score-value">0</div>
                <div id="♣" class="button-score" onclick="looping(content, this)"></div><br/>
            </div>
            <div class="score" id="vi2">
                <div class="score-name">♥</div>
                <div class="score-value">0</div>
                <div id="♥" class="button-score" onclick="looping(content, this)"></div><br/>
            </div>
            <div class="score" id="vi3">
                <div class="score-name">♠</div>
                <div class="score-value">0</div>
                <div id="♠" class="button-score" onclick="looping(content, this)"></div><br/>
            </div>
            <div class="score" id="vi4">
                <div class="score-name">♦</div>
                <div class="score-value">0</div>
                <div id="♦" class="button-score" onclick="looping(content, this)"></div><br/>
            </div>
        </div>
        <div id="status" class="status">
            <div id="display-round" class="status-round">round: 0</div>
            <div id="display-char"  class="status-user-char"></div>
            <div id="display-timer" class="status-timer"></div>
        </div>
    </div>
    <script src="World.js"></script>
</body>
</html>
